<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="geographicLevel">
            <h2><span jhiTranslate="hrmisApp.geographicLevel.detail.title">Geographic Level</span> {{ geographicLevel.id }}</h2>

            <hr>

            <bmf-alert-error></bmf-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="hrmisApp.geographicLevel.code">Code</span></dt>
                <dd>
                    <span>{{ geographicLevel.code }}</span>
                </dd>
                <dt><span jhiTranslate="hrmisApp.geographicLevel.name">Name</span></dt>
                <dd>
                    <span>{{ geographicLevel.name }}</span>
                </dd>
                <dt><span jhiTranslate="hrmisApp.geographicLevel.levelNumber">Level Number</span></dt>
                <dd>
                    <span>{{ geographicLevel.levelNumber }}</span>
                </dd>
                <dt><span jhiTranslate="hrmisApp.geographicLevel.active">Active</span></dt>
                <dd>
                    <span>{{ geographicLevel.active }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/geographic-level', geographicLevel.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
