<form *ngIf="employeeConfirmation" name="deleteForm" (ngSubmit)="confirmDelete(employeeConfirmation?.id!)">
    <div class="modal-header">
        <h4 class="modal-title" jhiTranslate="entity.delete.title">Confirm delete operation</h4>

        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="cancel()">&times;</button>
    </div>

    <div class="modal-body">
        <bmf-alert-error></bmf-alert-error>

        <p id="bmf-delete-employeeConfirmation-heading" jhiTranslate="hrmisApp.employeeConfirmation.delete.question" [translateValues]="{ id: employeeConfirmation.id }">Are you sure you want to delete this Employee Confirmation?</p>
    </div>

    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="cancel()">
            <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button id="bmf-confirm-delete-employeeConfirmation" type="submit" class="btn btn-danger">
            <fa-icon icon="times"></fa-icon>&nbsp;<span jhiTranslate="entity.action.delete">Delete</span>
        </button>
    </div>
</form>
