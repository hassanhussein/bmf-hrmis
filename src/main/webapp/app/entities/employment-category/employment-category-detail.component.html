<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="employmentCategory">
            <h2><span jhiTranslate="hrmisApp.employmentCategory.detail.title">Employment Category</span> {{ employmentCategory.id }}</h2>

            <hr>

            <bmf-alert-error></bmf-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="hrmisApp.employmentCategory.code">Code</span></dt>
                <dd>
                    <span>{{ employmentCategory.code }}</span>
                </dd>
                <dt><span jhiTranslate="hrmisApp.employmentCategory.name">Name</span></dt>
                <dd>
                    <span>{{ employmentCategory.name }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/employment-category', employmentCategory.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
