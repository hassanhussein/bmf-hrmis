<form *ngIf="carder" name="deleteForm" (ngSubmit)="confirmDelete(carder?.id!)">
    <div class="modal-header">
        <h4 class="modal-title" jhiTranslate="entity.delete.title">Confirm delete operation</h4>

        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="cancel()">&times;</button>
    </div>

    <div class="modal-body">
        <bmf-alert-error></bmf-alert-error>

        <p id="bmf-delete-carder-heading" jhiTranslate="hrmisApp.carder.delete.question" [translateValues]="{ id: carder.id }">Are you sure you want to delete this Carder?</p>
    </div>

    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="cancel()">
            <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button id="bmf-confirm-delete-carder" type="submit" class="btn btn-danger">
            <fa-icon icon="times"></fa-icon>&nbsp;<span jhiTranslate="entity.action.delete">Delete</span>
        </button>
    </div>
</form>
