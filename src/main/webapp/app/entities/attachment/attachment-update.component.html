<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="bmf-attachment-heading" jhiTranslate="hrmisApp.attachment.home.createOrEditLabel">Create or edit a Attachment</h2>

            <div>
                <bmf-alert-error></bmf-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="hrmisApp.attachment.name" for="field_name">Name</label>
                    <input type="text" class="form-control" name="name" id="field_name"
                           formControlName="name"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="hrmisApp.attachment.contentId" for="field_contentId">Content Id</label>
                    <input type="text" class="form-control" name="contentId" id="field_contentId"
                           formControlName="contentId"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="hrmisApp.attachment.contentLength" for="field_contentLength">Content Length</label>
                    <input type="number" class="form-control" name="contentLength" id="field_contentLength"
                           formControlName="contentLength"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="hrmisApp.attachment.mimeType" for="field_mimeType">Mime Type</label>
                    <input type="text" class="form-control" name="mimeType" id="field_mimeType"
                           formControlName="mimeType"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="hrmisApp.attachment.type" for="field_type">Type</label>
                    <select class="form-control" id="field_type" name="type" formControlName="typeId">
                        <option *ngIf="!editForm.get('typeId')!.value" [ngValue]="null" selected></option>
                        <option [ngValue]="attachmentTypeOption.id" *ngFor="let attachmentTypeOption of attachmenttypes; trackBy: trackById">{{ attachmentTypeOption.name }}</option>
                    </select>
                </div>
                <div *ngIf="editForm.get('typeId')!.invalid && (editForm.get('typeId')!.dirty || editForm.get('typeId')!.touched)">
                    <small class="form-text text-danger"
                           *ngIf="editForm.get('typeId')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                    </small>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="hrmisApp.attachment.employee" for="field_employee">Employee</label>
                    <select class="form-control" id="field_employee" name="employee" formControlName="employeeId">
                        <option *ngIf="!editForm.get('employeeId')!.value" [ngValue]="null" selected></option>
                        <option [ngValue]="employeeRecordOption.id" *ngFor="let employeeRecordOption of employeerecords; trackBy: trackById">{{ employeeRecordOption.id }}</option>
                    </select>
                </div>
                <div *ngIf="editForm.get('employeeId')!.invalid && (editForm.get('employeeId')!.dirty || editForm.get('employeeId')!.touched)">
                    <small class="form-text text-danger"
                           *ngIf="editForm.get('employeeId')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                    </small>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
