<div>
    <h2 id="page-heading">
        <span jhiTranslate="hrmisApp.attachment.home.title">Attachments</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-attachment" [routerLink]="['/attachment/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="hrmisApp.attachment.home.createLabel">
            Create a new Attachment
            </span>
        </button>
    </h2>

    <bmf-alert-error></bmf-alert-error>

    <bmf-alert></bmf-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="attachments?.length === 0">
        <span jhiTranslate="hrmisApp.attachment.home.notFound">No attachments found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="attachments && attachments.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="hrmisApp.attachment.name">Name</span></th>
                    <th scope="col" ><span jhiTranslate="hrmisApp.attachment.contentId">Content Id</span></th>
                    <th scope="col" ><span jhiTranslate="hrmisApp.attachment.contentLength">Content Length</span></th>
                    <th scope="col" ><span jhiTranslate="hrmisApp.attachment.mimeType">Mime Type</span></th>
                    <th scope="col" ><span jhiTranslate="hrmisApp.attachment.type">Type</span></th>
                    <th scope="col" ><span jhiTranslate="hrmisApp.attachment.employee">Employee</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let attachment of attachments ;trackBy: trackId">
                    <td><a [routerLink]="['/attachment', attachment.id, 'view']">{{ attachment.id }}</a></td>
                    <td>{{ attachment.name }}</td>
                    <td>{{ attachment.contentId }}</td>
                    <td>{{ attachment.contentLength }}</td>
                    <td>{{ attachment.mimeType }}</td>
                    <td>
                        <div *ngIf="attachment.typeId">
                            <a [routerLink]="['/attachment-type', attachment.typeId , 'view']" >{{ attachment.typeName }}</a>
                        </div>
                    </td>
                    <td>
                        <div *ngIf="attachment.employeeId">
                            <a [routerLink]="['/employee-record', attachment.employeeId , 'view']" >{{ attachment.employeeId }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/attachment', attachment.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/attachment', attachment.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(attachment)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
