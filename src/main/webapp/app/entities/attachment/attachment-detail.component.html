<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="attachment">
            <h2><span jhiTranslate="hrmisApp.attachment.detail.title">Attachment</span> {{ attachment.id }}</h2>

            <hr>

            <bmf-alert-error></bmf-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="hrmisApp.attachment.name">Name</span></dt>
                <dd>
                    <span>{{ attachment.name }}</span>
                </dd>
                <dt><span jhiTranslate="hrmisApp.attachment.contentId">Content Id</span></dt>
                <dd>
                    <span>{{ attachment.contentId }}</span>
                </dd>
                <dt><span jhiTranslate="hrmisApp.attachment.contentLength">Content Length</span></dt>
                <dd>
                    <span>{{ attachment.contentLength }}</span>
                </dd>
                <dt><span jhiTranslate="hrmisApp.attachment.mimeType">Mime Type</span></dt>
                <dd>
                    <span>{{ attachment.mimeType }}</span>
                </dd>
                <dt><span jhiTranslate="hrmisApp.attachment.type">Type</span></dt>
                <dd>
                    <div *ngIf="attachment.typeId">
                        <a [routerLink]="['/attachment-type', attachment.typeId, 'view']">{{ attachment.typeName }}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="hrmisApp.attachment.employee">Employee</span></dt>
                <dd>
                    <div *ngIf="attachment.employeeId">
                        <a [routerLink]="['/employee-record', attachment.employeeId, 'view']">{{ attachment.employeeId }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/attachment', attachment.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
